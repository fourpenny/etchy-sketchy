<!DOCTYPE html>
<html>
<head>
  <title>Etchy-Sketchy</title>
  <meta charset="utf-8">
  <link href="reset.css" rel="stylesheet" type="text/css">
  <link href="style.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="nav">
      <h1>Etch-a-Sketch</h1>
    </div>
    <div class="drawing-area">
    </div>
    <div class="settings">
      <div class="dimensions">
        <h2>Dimensions</h2>
        <form>
          <input type="text" id="x-dimension" value="12"></input>
          <p>x</p>
          <input type="text" id="y-dimension" value="12"></input>
        </form>
      </div>
      <div class= "colors">
        <h2>Color</h2>
        <button class="color-change" id="blue">Blue</button>
        <button class="color-change" id="green">Green</button>
        <button class="color-change" id="purple">Purple</button>
      </div>
      <div class="reset">
        <button id="reset" class="button" >Reset</button>
      </div>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
